                </li>

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm 
                font-bold text-sm">Log in</button>
                <button class="py-3 px-4 font-mullish text-lightBlue300 text-sm bg-white rounded-sm font-bold 
                border transition-all duration-200 hover:text-lightBlue500 group">Sign Up <i class="fa fa-arrow-right text-lightBlue300 transition-all duration-200 group-hover:text-lightBlue500 space-x-2" aria-hidden="true" ></i>
